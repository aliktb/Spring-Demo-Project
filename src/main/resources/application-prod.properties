# JDBC URL
spring.datasource.url = jdbc:mysql://localhost:3306/springtestdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# username/password
spring.datasource.username = root
spring.datasource.password = root

# DDL-auto
spring.jpa.hibernate.ddl-auto = update

# Specify Driver
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Specify Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#only needed if DDL-auto is set to 'create'
# Initialisation Mode
spring.sql.init.mode = always

#Show hibernate SQL
spring.jpa.show-sql = true